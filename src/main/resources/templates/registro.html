<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaApp</title>
  <link rel="stylesheet" th:href="@{/boostrap/css/bootstrap.min.css}">
 
</head>
<body>
    <header th:insert="fragments/menu.html::menu-principal">
       </header>
        <!--************Formulario de registro*************-->
        <div class="container" style="margin-top: 100px;">
            <form>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="nombre">Nombre(s)</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                        autofocus required placeholder="Escriba su nombre"
                        pattern="[A-Za-z0-9]+" title="">
                      </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos"
                        required placeholder="Escriba sus apellidos"
                     title="">
                      </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="email" class="form-control" id="usuario" name="usuario"
                        required placeholder="Escriba su correo"
                        pattern="" title="">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="contrasena">Contrase単a</label>
                        <input type="password" class="form-control" id="contrasena" 
                        name="contrasena"
                        required placeholder="Escriba su contrase単a ejemplo:(W1octavio0_"
                        pattern="" title="">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="confirmar">Confirmar contrase単a</label>
                        <input type="password" class="form-control" id="confirmar" 
                        name="confirmar"
                        required placeholder="Confirme su contrase単a">
                    </div>

                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4"></div>
            </div>
        </form>
            

        </div>

        <!--***************pie de pagina****************-->
        <footer class="footer" th:insert="fragments/footer.html::pie-pagina">
                    </footer>
					<script th:src="@{/boostrap/js/jquery-3.5.1.js}"></script>
					  <script th:src="@{/boostrap/js/popper.js}"></script>
					  <script th:src="@{/boostrap/js/bootstrap.min.js}"></script>
					 
       </body>
</html>
