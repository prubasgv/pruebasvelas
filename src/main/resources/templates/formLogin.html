<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaApp</title>
   <link rel="stylesheet" th:href="@{/boostrap/css/bootstrap.min.css}">
  </head>
<body>
         <header th:insert="fragments/menu.html::menu-principal">
       </header>
        <!--********************Formulario de autentificacion************************-->
        <div class="container" style="margin-top: 75px;">
            <div class="card">
             <div class="card-body">
             <form class="form-signin" method="GET" action="administrador/index.html"
             onsubmit="validar()">
             <div class="row">
             <div class="col-md-4">
             </div>
             <div class="col-md-4">
             <img class="mb-4 rounded mx-auto d-block" src="imges/lock.png" alt="" width="128" height="128">
             <div id="mensajes" >

             </div>
             <h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
             <label for="username" class="sr-only">Username</label>
             <input type="text" name="username" id="username" class="form-control" placeholder="Username" ><br>
             <label for="password" class="sr-only">Password</label>
             <input type="password" name="password" id="password" class="form-control" placeholder="Password" ><br>
             <button class="btn btn-lg btn-primary btn-block"
             type="submit" name="login" value="login">Entrar</button>
             <p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a th:href="@{/registro}">Regístrate</a></p>
             </div>
             <div class="col-md-4">
             </div>
             </div>
             </form>
             </div>
             </div>
             </div> <!-- /container -->


        <!--***************pie de pagina****************-->
        <footer class="footer" th:insert="fragments/footer.html::pie-pagina">
                    </footer>
					<script th:src="@{/boostrap/js/jquery-3.5.1.js}"></script>
					  <script th:src="@{/boostrap/js/popper.js}"></script>
					  <script th:src="@{/boostrap/js/bootstrap.min.js}"></script>
					 
       </body>			 
</html>
